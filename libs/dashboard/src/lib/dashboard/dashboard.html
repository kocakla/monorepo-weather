
<div class="dashboard-container">
  <h2>Weather Dashboard</h2>

  <input [(ngModel)]="location" placeholder="Location ..." />
  <button (click)="search()">Search</button>

  <div class="mode-buttons">
    <button (click)="toggleMode('current')">Current</button>
    <button (click)="toggleMode('forecast')">Forecast</button>
    <button (click)="toggleMode('map')">Map</button>
  </div>

  <div *ngIf="mode === 'current'">
    <app-weather *ngIf="mode === 'current'" [current]="current"></app-weather>
  
  </div>

  <div *ngIf="mode === 'forecast'">
    <app-forecast *ngIf="mode === 'forecast'" [forecast]="forecast"></app-forecast> 
  </div>

  <div *ngIf="mode === 'map'" class="map-wrapper">
    <app-map></app-map>
  </div>
</div>
